<!-- Import main-layout document from template.-->
{% extends 'layout.html' %}

<!--Title of Page.-->
{% block title %}Contact Us {{ super() }}{% endblock %}

<!--Content to be displayed in body of the document.-->
{% block content %}
<h2 class="page-header">Contact Us</h2>

<form class="form-horizontal" action="" method="">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" id="name" class="form-control" placeholder="John Doe">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" id="email" class="form-control" placeholder="john@example.com">
    </div>
  </div>

  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input type="text" id="subject" class="form-control" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="message" rows="10"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12 text-center">
      <button type="submit" id="contact-submit" class="btn btn-default">Submit</button>
    </div>
  </div>

</form>
{% endblock %}
