<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- ####### META TAGS ####### -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ####### TITLE ####### -->
    <title>{% block title %}{% endblock title %} | BHT</title>

    <!-- ####### FAVICON ####### -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png?v=WGaA4kgkbx') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon-32x32.png?v=WGaA4kgkbx') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon-16x16.png?v=WGaA4kgkbx') }}">
    <link rel="manifest" href="{{ url_for('static', filename='assets/manifest.json?v=WGaA4kgkbx') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='assets/safari-pinned-tab.svg?v=WGaA4kgkbx') }}" color="#0a2c6b">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico?v=WGaA4kgkbx') }}">
    <meta name="msapplication-config" content="{{ url_for('static', filename='assets/browserconfig.xml?v=WGaA4kgkbx') }}">
    <meta name="theme-color" content="#ffffff">

    <!-- ####### STYLESHEETS ####### -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.sidr/2.2.1/stylesheets/jquery.sidr.light.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_stylesheet.css') }}">
    {% block stylesheets %}{% endblock %}   
  </head>
  <body>
    <div class="container-fluid"> 
      
      <!-- ####### NAVIGATION ####### -->
      {% include 'partials/navigation.html' %}
      
      <!-- ####### CAROUSEL ####### -->
      {% block carousel %}{% endblock %}
  
      <!-- ####### MAIN CONTENT ####### -->
      <div class="row inner-container">
        <div class="col-sm-12">
          {% block content %}{% endblock %}
        </div>
      </div>
      
      <!-- ####### FOOTER ####### -->
      {% include 'partials/footer.html' %}

    </div> <!-- ####### END CONTAINER DIV ####### -->

    <!-- ####### JAVASCRIPT ####### -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sidr/2.2.1/jquery.sidr.min.js"></script>
    {% block javascript %}{% endblock %}
        <!-- Custom -->
    <script src="{{ url_for('static', filename='js/custom_js.js') }}"></script>
    <!-- ####### END JAVASCRIPT ####### -->
  </body>
</html>
